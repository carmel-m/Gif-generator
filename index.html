<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Fredoka+One|Julius+Sans+One|Sintony&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Giftastic Gif Generator</title>
</head>

<body>

    <div id="container">
        <div id="header">
            <h1>Australian Animal Gif Generator!</h1>
        </div>

        <!-- buttons will be displayed here -->
        <div id="buttons-display"></div>
        <br><br>

        <!-- search form -->
        <form id="animal-form">
            <label for="animal-input">Add another animal here:</label>
            <br>
            <input type="text" id="animal-input">
            <br>

            <!-- search button -->
            <input id="add-animal" type="submit" value="Go!">
        </form>
        <br><br>

        <!-- gifs will be displayed here -->
        <div id="gif-display"></div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
